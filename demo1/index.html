<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="nope">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas" >您的浏览器不支持canvas元素.请更新浏览器</canvas>

        <div class="control" id="control">
            <div class="add" id="add">添加</div>
            <div class="save" id="save">保存</div>
            <div class="watch" id="watch">修改</div>
            <div class="post" id="post">发送</div>
            <div class="close" id="close">关闭</div>
        </div>
        <div class="replace" id="replace" contenteditable></div>
        <div class="talk_bar" id="talk_bar">
            <div class="speaker">
                <p contenteditable id="input_speaker"> </p>
            </div>
            <div class="talk_content" >
                <p id="input_content" contenteditable></p>
            </div>
        </div>
        
        <script src="scripts.js" async defer></script>
    </body>
</html>
